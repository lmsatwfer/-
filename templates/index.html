<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-image: linear-gradient(150deg, rgb(255,255,0)15%,rgb(43,185,247), rgb(255,81,0)85%);
            margin: 0;
            padding: 0;
            text-align: center;
            animation: color 10s linear infinite;
            height: 100vh;
            background-size: 200% 200%;
        }

        h2 {
            color: #0481ff;
            text-align: center;
            margin-top: 110px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: rgb(240, 225, 9);
        }

        img {
            direction: rtl;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.671);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        button {
            background-color: rgba(10, 255, 10, 0.925);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        #electricity {
            position: absolute;
            right: 20px;
            top: 20px;
            height: 30vh;
        }

        #water {
            position: absolute;
            right: 20px;
            top: 50%;
            height: 30vh;
        }

        .butele {
            position: absolute;
            right: 100px;
            top: 350px;
        }

        .butwat {
            position: absolute;
            right: 100px;
            bottom: 110px;
        }

        @keyframes color {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .toggle-button.off {
            background-color: #FF0000;
        }

        .toggle-button.on {
            background-color: rgba(10, 255, 10, 0.925);
        }
    </style>
</head>
<body>
    <h1>الكهرباء</h1>
    <p>الاستهلاك الحالي: <span id="current-energy-electricity">--</span></p><br>
    <p>الاستهلاك اليومي: <span id="daily-energy-electricity">--</span></p><br>
    <p>المعدل اليومي: <span id="daily-avg-energy-electricity">--</span></p><br>
    <p>الاستهلاك الشهري: <span id="monthly-energy-electricity">--</span></p>
    <img src="{{ url_for('static', filename='images/images.png') }}" id="electricity">
    <button onclick="toggleDevice(this)" class="butele toggle-button on" id="powerButtonElectricity">ON</button>
    <br>

    <h2>الماء</h2>
    <p>الاستهلاك الحالي: <span id="current-energy-water">--</span></p><br>
    <p>الاستهلاك اليومي: <span id="daily-energy-water">--</span></p><br>
    <p>المعدل اليومي: <span id="daily-avg-energy-water">--</span></p><br>
    <p>الاستهلاك الشهري: <span id="monthly-energy-water">--</span></p>
    <img src="{{ url_for('static', filename='images/water.png') }}" id="water">
    <button onclick="toggleDevice(this)" class="butwat toggle-button on" id="powerButtonWater">ON</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/get_device_data')
            .then(response => response.json())
            .then(data => {
                document.getElementById("current-energy-electricity").textContent = data.electricity.current;
                document.getElementById("daily-energy-electricity").textContent = data.electricity.daily;
                document.getElementById("daily-avg-energy-electricity").textContent = data.electricity.daily_avg;
                document.getElementById("monthly-energy-electricity").textContent = data.electricity.monthly;
                
                document.getElementById("current-energy-water").textContent = data.water.current;
                document.getElementById("daily-energy-water").textContent = data.water.daily;
                document.getElementById("daily-avg-energy-water").textContent = data.water.daily_avg;
                document.getElementById("monthly-energy-water").textContent = data.water.monthly;
            })
            .catch(error => {
                console.error("Error fetching device data:", error);
            });
        });

        function toggleDevice(button) {
            const deviceType = button.id.includes("Electricity") ? "electricity" : "water";
            const newState = button.classList.contains("on") ? "off" : "on";

            if (button.classList.contains("on")) {
                button.classList.remove("on");
                button.classList.add("off");
                button.textContent = "OFF";
            } else {
                button.classList.remove("off");
                button.classList.add("on");
                button.textContent = "ON";
            }

            fetch('/update_device_state', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    device: deviceType,
                    state: newState
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Device state updated:", data);
            })
            .catch(error => {
                console.error("Error updating device state:", error);
            });
        }
    </script>
</body>
</html>
